<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Robot Head -->
  <rect x="10" y="8" width="20" height="16" rx="4" fill="url(#robotGradient)" />

  <!-- Robot Eyes -->
  <circle cx="16" cy="15" r="2" fill="white" />
  <circle cx="24" cy="15" r="2" fill="white" />

  <!-- Robot Antenna -->
  <line x1="20" y1="8" x2="20" y2="4" stroke="url(#robotGradient)" stroke-width="2" />
  <circle cx="20" cy="3" r="2" fill="#8b5cf6" />

  <!-- Robot Body -->
  <rect x="14" y="24" width="12" height="8" rx="2" fill="url(#robotGradient)" />

  <!-- Robot Arms -->
  <rect x="8" y="26" width="6" height="2" rx="1" fill="url(#robotGradient)" />
  <rect x="26" y="26" width="6" height="2" rx="1" fill="url(#robotGradient)" />

  <!-- Circuit Pattern -->
  <circle cx="16" cy="28" r="1" fill="#60a5fa" opacity="0.6" />
  <circle cx="24" cy="28" r="1" fill="#60a5fa" opacity="0.6" />
  <rect x="18" y="27.5" width="4" height="1" fill="#60a5fa" opacity="0.6" />
</svg>